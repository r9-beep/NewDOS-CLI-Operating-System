name: Rust

on:
  push:
    branches: [ "codex/create-cli-operating-system-in-rust" ]
  pull_request:
    branches: [ "codex/create-cli-operating-system-in-rust" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
